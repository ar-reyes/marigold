<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/normalize.css">
  <link rel="stylesheet" href="stylesheets/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Remember</title>
</head>
<body>
  <div id="marquee">
    <ul id="list">
      <li>Welcome back. This is a new version of the virtual altar.</li>
    </ul>
  </div>
  <input type="text" id="add-name-box" autocomplete="off">
  <script>
  $(function(){
    // Add keyup function to input box
    $("#add-name-box").keyup(function(){
      /* If key is "ENTER" and the text box is not blank (this will prevent
      entering blank entries) */
      if (event.which == 13 && $("#add-name-box").val().length != 0){
        // Assign current input box value to variable "name"
        let name = $("#add-name-box").val();
        // Make the input box blank
        $("#add-name-box").val("");
        // Add the name to the list
        $("ul").append("<li>" + name + "</li>");
      }
    });
  });
  </script>
</body>
</html>
